<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of Items</title>
</head>

<body>
	<header>
		<h1>Store Items</h1>
	</header>



<div th:each="item: ${items}">
 <p th:text="'Item:' + ${item.name} + 'Description:' + ${item.description}">
 <a th:href="${item.imgUrlSm}">pic of diapers</a>
 </p>
    </div>

</body>
</html>
